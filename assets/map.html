<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>카카오 지도 예제</title>
  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=e7e0d2763bf6fe067ac3b5d1b967cc41"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #map {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map;
  
    // 페이지 로드 시 지도 초기화
    window.onload = function() {
      var mapContainer = document.getElementById('map');
      var mapOption = {
        center: new kakao.maps.LatLng(37.4783, 126.9516), // 초기 좌표 (필요시 변경 가능)
        level: 3
      };
  
      map = new kakao.maps.Map(mapContainer, mapOption);
    };
  
    // Flutter에서 호출할 함수
    function updateMapCenter(latitude, longitude) {
      var center = new kakao.maps.LatLng(latitude, longitude);
      map.setCenter(center);
  
      // 가게 위치에 마커 추가
      var marker = new kakao.maps.Marker({
        position: center,
        map: map
      });
    }
  </script>  
</body>
</html>
